
<!DOCTYPE html>
<html>
<head>
<title>评论</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="red-translucent" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link rel="stylesheet" href="css/swiper.css">
<link rel="stylesheet" href="css/m_common.css">
<link rel="stylesheet" href="css/m_master_comment.css">
</head>
<body>


	<!-- head nav -->
	<header class="head_nav">
		<div class="turn_back touch"></div>
		<div class="head_title">评论</div>
	</header>

	<div class="main_content">
		<div class="hotel_header_comment">
			<div class="hotel_header_comment_center">
				<div class="comment_detail">
					<p class="comment_detail_number">100</p>
					<p class="comment_detail_name">评论</p>
				</div>
				<div class="comment_detail">
					<p class="comment_detail_number">80</p>
					<p class="comment_detail_name">好评</p>
				</div>
				<div class="comment_detail">
					<p class="comment_detail_number">80%</p>
					<p class="comment_detail_name">好评率</p>
				</div>
			</div>
		</div>
		<div class="hotel_comment_nav">
			<ul>
				<!--<li ><a href="" class="on_comment_number">全部</a></li>-->
				<li ><a href="" class="comment_number">全部</a></li>
				<li><a href="" >好评( <span class="comment_number">20</span> )</a></li>
				<li><a href="" >中评( <span class="comment_number">30</span> )</a></li>
				<li><a href="" >差评( <span class="comment_number">10</span> )</a></li>
            </ul>
		</div>
		<div class="hotel_comment_content">
			<ul class="hotel_comment_detail">
				<li>
					<div class="comment_praise_people_icon"></div>
					<div class="comment_detail_title">小刚</div>
					<div class="comment_detail_dec">刘师傅人态度好。</div>
					<div class="comment_date"><span>2019-5-3</span></div>
				</li>
				<li>
					<div class="comment_praise_people_icon"></div>
					<div class="comment_detail_title">小杨</div>
					<div class="comment_detail_dec">很好很好啊</div>
					<div class="comment_date"><span>2019-6-9</span></div>
				</li>
				<li>
						<div class="comment_praise_people_icon"></div>
						<div class="comment_detail_title">小刘</div>
						<div class="comment_detail_dec">问题很快就解决了！</div>
						<div class="comment_date"><span>2019-7-11</span></div>
					</li>
					<li>
							<div class="comment_praise_people_icon"></div>
							<div class="comment_detail_title">小王</div>
							<div class="comment_detail_dec">服务到位，耶！！</div>
							<div class="comment_date"><span>2019-9-18</span></div>
						</li>
						<li>
								<div class="comment_praise_people_icon"></div>
								<div class="comment_detail_title">小高</div>
								<div class="comment_detail_dec">喜欢这个师傅~</div>
								<div class="comment_date"><span>2019-11-3</span></div>
							</li>
			</ul>
		</div>
		
		<div class="see_more_comment touch" onclick="m_hotel_comment_more()">查看更多</div>
		<div class="comment_bottom_content">
			<a href="" class="bottom_icon  touch">发表评论</a>
		</div>
	</div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/idangerous.swiper.min.js"></script>
<script src="js/Touch.js"></script>
<script src="js/m_warn_pop_box.js"></script>
<script src="js/m_master_comment.js"></script>
<script src="js/m_url.js"></script>
</html>
